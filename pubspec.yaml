name: your_calci
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1
  expressions: ^0.2.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 # Ensure this is included

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "Assets/images/logo.png"
  min_sdk_android: 21 # Add this line for flutter_launcher_icons

flutter:
  uses-material-design: true

  assets:
    - Assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: Assets/images/logo.png  # Path to your app icon
